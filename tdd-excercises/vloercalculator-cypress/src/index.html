<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Welcome to the online calculator</h1>
    <h2>Adding two numbers</h2>
    <form id="addition">
        <input name="term1" type="number"> + 
        <input name="term2" type="number">
        <button type="submit">=</button>
        <input name="result" type="number"/>
    </form>
  </body>
  <script>
    const form = document.getElementById("addition");

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      event.target[0].value
      event.target[1].value
      const result = event.target[0].valueAsNumber + event.target[1].valueAsNumber
      event.target[3].value = result
    });
  </script>
</html>
